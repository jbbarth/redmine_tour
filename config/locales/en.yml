  issues_tour_p2: 'Clicking an issue with the left mouse button will let you view and modify it if you have the respective permissions.'
  issues_tour_p3: 'Clicking an issue or group of issues with the right mouse button will open a context menu with more options.'
  issues_tour_hint: 'Please note that right-clicking the link directly will open the system context menu in most browsers. Please right-click the area next to the link in order to activate the issues'' context menu.'
  lost_password_tour: 'Just enter your email address in order to recover your lost password. Please note that if your account uses LDAP, you have to contact your domain administrator in order to recover your lost password.'