  alfresco_tour_header: 'This is the Assets section.'
  alfresco_tour_p1: 'Here you can upload and download assets to share with your co-workers.'
  alfresco_tour_p2: 'Clicking an asset with the left mouse button will download it directly to your computer.'
  alfresco_tour_p3: 'Clicking an asset or folder with the right mouse button will open a context menu with more options.'
  alfresco_tour_hint: 'Please note that right-clicking the link directly will open the system context menu in most browsers. Please right-click the area next to the link in order to activate the asset''s context menu.'
